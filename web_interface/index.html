<!DOCTYPE html>
<html lang="en">

<head>

	<!-- frameworks -->
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script> -->
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script> -->
	<script type="text/javascript" src="./libs/dygraph-combined.js"></script>
	<script type="text/javascript" src="./libs/angular.min.js"></script>

	<!-- app -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<script type="text/javascript" src="./javascript/app.js"></script>
	<script type="text/javascript" src="./javascript/mainCtrl.js"></script>

</head>

<body>

<div ng-app="waterQuality">

	<div ng-controller="mainCtrl" style="margin-bottom: 54px;">

		<div class="button-container" style="margin: 0px 0px 12px 44px;">
			<!-- <div class="button">Rack 1</div>
			<div class="button">Rack 2</div>
			<div class="button">Rack 3</div>
			<div class="button">Rack 4</div>
			<div class="button">Rack 5</div> -->
		</div>

		<!-- ng repeat over the graphs -->
		<div class="current-value">
			<div class="current-value-inner tp">{{tp_options.lastValue}}</div>
		</div>
		<div class="dygraph-container">
			<div graph="./data/r1_tp_data.csv" options="tp_options" style="width: 100%; height: 142px;">&nbsp;</div>
		</div>

		<div class="current-value">
			<div class="current-value-inner ph">{{ph_options.lastValue}}</div>
		</div>
		<div class="dygraph-container">
			<div graph="./data/r1_ph_data.csv" options="ph_options" style="width: 100%; height: 142px;">&nbsp;</div>
		</div>

		<div class="current-value">
			<div class="current-value-inner do">{{do_options.lastValue}}</div>
		</div>
		<div class="dygraph-container">
			<div graph="./data/r1_do_data.csv" options="do_options" style="width: 100%; height: 142px;">&nbsp;</div>
		</div>

		<div class="current-value">
			<div class="current-value-inner cd">{{cd_options.lastValue}}</div>
		</div>
		<div class="dygraph-container">
			<div graph="./data/r1_cd_data.csv" options="cd_options" style="width: 100%; height: 142px;">&nbsp;</div>
		</div>

	</div>

</div>

</body>

</html>
